<html>
    <head>
        <title>Open new account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/UserMainPage.css">
    </head>
    <body>
                <div id="slider">
        <h3 style="float: left; margin-top: 5px; width: 10%">You sign in by Artem Efimenko!</h3>
        <span id="now_date" style="float: left; margin-top: 8px; margin-right: 15%; margin-left: 33%;">Today Tuesday 21 March 2017 year, 22:17:27</span>
        <button id="wallet_button" style="margin-right: 1%; min-width: 12%; height: 45px;"><img src="../images/money-bag.png" alt="Wallet" style="float: left; max-width: 30px;"> <span id="wallet" style="float: left; margin-top: 8px; color: green;" >1104,95</span></button>
        <button id="notification_button" style="height: 45px;"  > <img src="../images/envelope.png" style="max-width: 30px; float: left;" alt="Notification" > <span id="notification" style="float: left; margin-top: 8px; color: red;" >0</span></button> 
        <button id="logout_button" style="float: right; height: 45px; text-decoration: underline;"><b>Logout</b></button>
        </div>
             <div id="banks_list_settings" style="float: left; margin-top: 50px; clear: both;">
                 <center><input type="text" id="bank_name_input" placeholder="Bank Name" style="text-align: center;"></center> <br>
            <center>Min deposit percent:<br><br>
                <input type="number" id="min_dep_per" min="0" value="8" step="1">
            </center><br>
            <center>Max credit percent:<br> <br>
                <input type="number" id="max_credit_per" min="0" value="70" step="1">
            </center>
        </div>
        <div id="bank_list_block" style="float: left; margin-left: 2%">
        <table id="banks_table" border="1" style=" margin: 0; padding: 0; font-size: 20px; text-align: center;">
            <caption><h2>Banks list</h2></caption>
            <tr id="table_head" style="font-weight: bold;">
                <td>Name</td>
                <td>Deposit percent</td>
                <td>Credit percent</td>
            </tr>
            <tr>
                <td>Alfa Bank</td>
                <td>13%</td>
                <td>43%</td>
            </tr>
             <tr>
                <td>Privat Bank</td>
                <td>15%</td>
                <td>50%</td>
            </tr>
        </table>
             <button id="account_create_buton" style="margin-top: 20px; margin-left: 32%; cursor: pointer; font-size: 16px">Create new account</button>
        </div>
    </body>
</html>
