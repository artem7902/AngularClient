<html>
    <head>
        <title>Register new user</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h2 style="text-align: center;">Please send next information about yourself:</h2>

            Personal id: <input type="text"><br><br>
            New username: <input type="text"><br><br>
